    <section class="Forms">
        <h2>Formulário de Serviço</h2>
        <form id="serviceForm" enctype="multipart/form-data">
            <label for="firstName">Nome:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Sobrenome:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="phone">Telefone:</label>
            <input type="tel" id="phone" name="phone" placeholder="(xx) xxxxx-xxxx" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="exemplo@dominio.com" required>

            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <label for="language">Língua aplicada no serviço:</label>
            <select id="language" name="language" required>
                <option value="">Selecione uma língua</option>
                <option value="Inglês">Inglês</option>
                <option value="Espanhol">Espanhol</option>
                <option value="Francês">Francês</option>
                <option value="Português">Português (pt-br)</option>
            </select>

            <label for="prototype">Upload de protótipo (PDF, DOC, DOCX, JPEG, PNG):</label>
            <input type="file" id="prototype" name="prototype" accept=".pdf,.doc,.docx,.jpeg,.jpg,.png" required>


            <label for="preferredLanguages">Linguagens preferidas:</label>
            <select id="preferredLanguages" name="preferredLanguages" multiple required>
                <option value="JavaScript">JavaScript</option>
                <option value="Python">Python</option>
                <option value="Java">Java</option>
                <option value="C#">C#</option>
                <option value="PHP">PHP</option>
            </select>

            <label>Tipo de banco de dados recomendado:</label>
            <input type="radio" id="sql" name="database" value="SQL" required>
            <label for="sql">SQL</label>
            <input type="radio" id="nosql" name="database" value="NoSQL">
            <label for="nosql">NoSQL</label>

            <label for="meetingTime">Turno de preferência para reuniões:</label>
            <select id="meetingTime" name="meetingTime" required>
                <option value="">Selecione um turno</option>
                <option value="Manhã">Manhã</option>
                <option value="Tarde">Tarde</option>
                <option value="Noite">Noite</option>
            </select>

            <label for="meetingHour">Melhor horário sugerido para reuniões:</label>
            <input type="time" id="meetingHour" name="meetingHour" required>


            <label for="deliveryDate">Previsão de entrega desejada:</label>
            <input type="date" id="deliveryDate" name="deliveryDate" required>


            <button type="reset">Limpar</button>
            <button type="submit">Enviar</button>
        </form>
    </section>
